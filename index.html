<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Count Up By</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Count Up By</h1>
    <div class="container">
      <form>
        <label>What number do you want to count up to?</label>
        <div class="form-group">
          <input type="text" class="form-control" id="upTo">
        </div>
        <label>What number do you want to count by?</label>
        <div class="form-group">
          <input type="text" class="form-control" id="countBy">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
